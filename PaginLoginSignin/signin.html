  <body>

    <div id="wrapper">

        <header id="header" class="alt">
            <span class="logo"><img src="images/logo.png" alt="" /></span>
            <h1>Sala de Aula</h1>
            <p>Feita por estudantes, para estudantes</p>
        </header>
        <div id="main">
            <section id="login" class="main">
                <table>
                    <tr>
                        <td id="Login">
                            <form class="form-signin">
                              <h2 class="form-signin-heading">Entrar</h2>
                              <label for="inputLogin" class="sr-only">Login de acesso</label>
                              <input type="login" id="inputLogin" class="form-control" placeholder="Login de acesso" required autofocus>
                              <label for="inputPassword" class="sr-only">Senha</label>
                              <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
                              <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
                            </form>
                        </td>
                        <td id="Registro">
                            <form class="form-signin">
                              <h2 class="form-signin-heading">Registrar</h2>
                              <label for="inputEmail" class="sr-only">Nome</label>
                              <input type="nome" id="inputNome" class="form-control" placeholder="Nome" required autofocus>
                              <label for="inputEmail" class="sr-only">Endereço de e-mail</label>
                              <input type="email" id="inputEmail" class="form-control" placeholder="Endereço de e-mail" required autofocus>
                              <label for="inputLogin" class="sr-only">Login de acesso</label>
                              <input type="login" id="inputLogin" class="form-control" placeholder="Login de acesso" required autofocus>
                              <label for="inputPassword" class="sr-only">Senha</label>
                              <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
                              <button class="btn btn-lg btn-primary btn-block" type="submit">Registrar</button>
                            </form>
                        </td>
                    </tr>
                </table>
            </section>
